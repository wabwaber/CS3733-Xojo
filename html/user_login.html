<!DOCTYPE html>
<html>
    <head>

        <meta charset="UTF-8" />
        <title>Login</title>

    </head>
    <body>

        <div class="choice_name"></div>
        <div>
            <p>
                Username:
            </p>
            <div class="text_box" data-commentid="user_id"></div>
        </div>
        <div>
            <p>
                Password:
            </p>
            <div class="text_box" data-commentid="password"></div>
        </div>

        <div class="button" data-commentid="Login"></div>

        <!-- Load React. -->
        <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
        <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>

        <!-- Load React components. -->
        <script src="../js/button.js"></script>
        <script src="../js/description_box.js"></script>
        <script src="../js/text_box.js"></script>
        <script src="../js/choice_name.js"></script>
        <script src="../js/login.js"></script>

    </body>
</html>
