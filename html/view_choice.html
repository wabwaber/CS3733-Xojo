<!DOCTYPE html>
<html>
    <head>

        <meta charset="UTF-8" />
        <title>Choice</title>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>

        <div class="loading_notification" id="loading_choice" data-commentid="Loading..."></div>

        <div style="width: 100%; overflow: hidden;">
            <div class="choice_div" style="width: 50%; float: left;">
                <div class="choice_name">Loading Choice...</div>
                <div class="choice_description"></div>

            </div>

            <div class="alt_div" style="width: 50%; float: right;">
                <h2>Alternatives:</h2>

                <div class="alt_list" id="alt_list" style="white-space: pre-line">Loading alternatives...</div>
            </div>
        </div>
        
        <div class="selected_alt"></div>
        <div class="share_choice"></div>
        
        <!-- Load React. -->
        <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
        <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
        <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js" crossorigin></script>

        <!-- Load React components. -->
        <script src="js/button.js"></script>
        <script src="js/description_box.js"></script>
        <script src="js/text_box.js"></script>
        <script src="js/api.js"></script>
        <script src="js/share_choice.js"></script>
        <script src="js/loading_notification.js" type="text/babel"></script>
        <script src="js/choice_name.js" type="text/babel"></script>
        <script src="js/alternative.js" type="text/babel"></script>
        <script src="js/alt_list.js" type="text/babel"></script>


    </body>
</html>
