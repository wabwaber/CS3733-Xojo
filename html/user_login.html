<!DOCTYPE html>
<html>
    <head>

        <meta charset="UTF-8" />
        <title>Participate</title>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <div class="loading_notification" id="loading_choice" data-commentid="Loading..."></div>

        <div class="choice_id"></div>

        <div>
            <p>
                Username:
            </p>
            <div class="text_box" data-commentid="user_id"></div>
        </div>
        <div>
            <p>
                Password:
            </p>
            <div class="text_box" data-commentid="password"></div>
        </div>

        <div class="button" data-commentid="Participate"></div>
        <div class="share_choice"></div>

        <!-- Load React. -->
        <!-- Note: when deploying, replace "development.js" with "production.min.js". -->
        <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
        <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js" crossorigin></script>

        <!-- Load React components. -->
        <script src="js/button.js"></script>
        <script src="js/description_box.js"></script>
        <script src="js/text_box.js"></script>
        <script src="js/choice_id.js"></script>
        <script src="js/login.js"></script>
        <script src="js/api.js"></script>
        <script src="js/share_choice.js"></script>
        <script src="js/loading_notification.js" type="text/babel"></script>

    </body>
</html>
